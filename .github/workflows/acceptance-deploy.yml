name: "Acceptance Terraform Deploy"

on:
  workflow_call:
    inputs:
      run_apply:
        required: true
        type: boolean
  workflow_dispatch: 
    inputs:
      run_apply:
        description: "Run this workflow!"
        required: true
        type: boolean

env:
  TF_WORKING_DIR: environments/acceptance

jobs:
  apply:
    runs-on: ubuntu-latest
    if: inputs.run_apply == true # Only run apply if explicitly told to by the calling workflow
    steps:
      - name: "Checkout repository"
        uses: actions/checkout@v4
      - name: "Setup Terraform"
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.7.5"
      - name: "Terraform Init (Acceptance)"
        run: terraform init
        working-directory: ${{ env.TF_WORKING_DIR }}
      - name: "Terraform Plan (Acceptance)"
        run: terraform plan -out=tfplan_acceptance # Generate fresh plan based on current main branch code
        working-directory: ${{ env.TF_WORKING_DIR }}
      - name: "Upload Terraform Plan Artifact"
        uses: actions/upload-artifact@v4
        with:
          name: tfplan_acceptance # Name of the artifact
          path: ${{ env.TF_WORKING_DIR }} # Path to the binary plan file
          retention-days: 1 # Retain artifact for 1 day

  deploy:
    runs-on: ubuntu-latest
    needs: apply
    environment:
      name: acceptance # Associate with GitHub Environment for protection/visibility
    steps:
      - name: "Checkout repository"
        uses: actions/checkout@v4
      - name: "Setup Terraform"
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.7.5"
      - name: "Terraform Init (Acceptance)"
        run: terraform init
        working-directory: ${{ env.TF_WORKING_DIR }}
      - name: "Download Terraform Plan Artifact"
        uses: actions/download-artifact@v4
        with:
          name: tfplan_acceptance # Name of the artifact
      - name: "Terraform Apply (Acceptance)"
        run: terraform apply tfplan_acceptance # Apply the specific plan file
        working-directory: ${{ env.TF_WORKING_DIR }}